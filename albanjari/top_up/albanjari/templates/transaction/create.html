{% extends 'base/layout.html' %}
{% block title %}Create Transaction{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Create Transaction</h1>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Back</a>
    </div>
    
    <form method="POST" enctype="multipart/form-data" class="needs-validation">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Package</label>
            <input type="text" class="form-control" value="{{ form.package.name }}" readonly>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Upload Payment Proof</label>
            <input type="file" class="form-control" name="transaction_proof" required>
            <div class="invalid-feedback">{{ form.transaction_proof.errors }}</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

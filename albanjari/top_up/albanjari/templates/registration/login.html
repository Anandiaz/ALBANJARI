{% extends 'base/layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% comment %} <a href="{% url 'register' %}" class="btn btn-link">Don't have an account? Register here</a> {% endcomment %}
{% endblock %}
